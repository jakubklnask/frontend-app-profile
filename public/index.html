<!doctype html>
<html lang="en-us">
  <head>
    <title>Learner Profile | <%= process.env.SITE_NAME %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="<%=htmlWebpackPlugin.options.FAVICON_URL%>" type="image/x-icon" />
    
    <!-- Custom MFE Styles -->
    <style>
      /* ============================================
         NASK Custom Logo & Header Styling
         ============================================ */
      
      /* Force header logos to proper size */
      .site-header-desktop .logo img,
      .site-header-mobile .logo img,
      header .logo img,
      header a.logo img,
      nav img[alt],
      a[href="/"] img,
      a[href*="dashboard"] img {
        height: 60px !important;
        max-height: 60px !important;
        width: auto !important;
        min-height: 60px !important;
      }
      
      /* Adjust header container to accommodate larger logo */
      header.site-header-desktop,
      header.site-header-mobile,
      .site-header {
        min-height: 60px !important;
        padding: 5px 0 !important;
        display: flex !important;
        align-items: center !important;
      }
      
      /* Ensure logo container doesn't restrict size */
      .logo,
      a.logo {
        height: auto !important;
        display: flex !important;
        align-items: center !important;
      }
      
      /* Additional specificity for stubborn cases */
      .pgn__header .logo img,
      [class*="header"] [class*="logo"] img {
        height: 60px !important;
        width: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
